<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS IND INDONESIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        label, select, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        video, canvas {
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>

    <h2>POS IND INDONESIA</h2>

    <div class="container">
        <label>PILIH TIPE:</label>
        <select id="tipe">
            <option>POSLOG</option>
            <option>ARPOS</option>
        </select>

        <label>KANTOR ASAL:</label>
        <select id="asal">
            <option>KC SMR 75000</option>
            <option>KC BOT 75300</option>
            <option>KC TSE 77000</option>
            <option>KC TNR 77300</option>
            <option>KCU BPP 76100</option>
            <option>SPP BJM 70400</option>
            <option>NONE</option>
        </select>

        <label>KANTOR TUJUAN I:</label>
        <select id="tujuan1">
            <option>KC SMR 75000</option>
            <option>KC BOT 75300</option>
            <option>KC TSE 77000</option>
            <option>KC TNR 77300</option>
            <option>KCU BPP 76100</option>
            <option>SPP BJM 70400</option>
            <option>NONE</option>
        </select>

        <label>JUMLAH KANTONG:</label>
        <input type="text" id="jumlah1" placeholder="ISI JUMLAH KANTONG">

        <label>KANTOR TUJUAN II:</label>
        <select id="tujuan2">
            <option>KC SMR 75000</option>
            <option>KC BOT 75300</option>
            <option>KC TSE 77000</option>
            <option>KC TNR 77300</option>
            <option>KCU BPP 76100</option>
            <option>SPP BJM 70400</option>
            <option>NONE</option>
        </select>

        <label>JUMLAH KANTONG:</label>
        <input type="text" id="jumlah2" placeholder="ISI JUMLAH KANTONG">

        <label>BERANGKAT JAM:</label>
        <input type="text" id="berangkatJam" placeholder="ISI JAM">

        <label>TNKB:</label>
        <input type="text" id="tnkb" placeholder="ISI NOMOR PLAT">

        <label>DRIVER:</label>
        <select id="driver">
            <option>ANDI</option>
            <option>HERMANTO</option>
            <option>SAMSUL</option>
            <option>RAHMAT</option>
            <option>REDI</option>
            <option>TRIONO</option>
            <option>ROFI</option>
            <option>SADAM</option>
            <option>EKO</option>
            <option>SALIM</option>
        </select>

        <label>SECOND DRIVER:</label>
        <select id="secondDriver">
            <option>NONE</option>
            <option>ANDI</option>
            <option>HERMANTO</option>
            <option>SAMSUL</option>
            <option>RAHMAT</option>
            <option>REDI</option>
            <option>TRIONO</option>
            <option>ROFI</option>
            <option>SADAM</option>
            <option>EKO</option>
            <option>SALIM</option>
        </select>

        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <button onclick="startCamera()">AKTIFKAN KAMERA</button>
        <button onclick="capturePhoto()">AMBIL FOTO</button>
        <button onclick="generateMessage()">KIRIM KE TELEGRAM</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');

        let botToken = "7658249175:AAFD9uD7fte8WxARARjz8Nw7cC9pdm_zykg"; 
        let chatId = "-1739506747"; 

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                    video.style.display = "block";
                })
                .catch(() => alert("Gagal mengakses kamera! Pastikan izin diberikan."));
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            video.style.display = "none";
            canvas.style.display = "block";

            canvas.toBlob(blob => sendPhotoToTelegram(blob), "image/jpeg");
        }

        function sendPhotoToTelegram(blob) {
            let formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", blob, "photo.jpg");

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert(data.ok ? "Foto berhasil dikirim!" : "Gagal mengirim foto: " + data.description))
            .catch(error => alert("Gagal mengirim foto! " + error));
        }

        function generateMessage() {
            let tipe = document.getElementById("tipe").value;
            let asal = document.getElementById("asal").value;
            let tujuan1 = document.getElementById("tujuan1").value;
            let tujuan2 = document.getElementById("tujuan2").value;
            let jumlah1 = document.getElementById("jumlah1").value || "0";
            let jumlah2 = document.getElementById("jumlah2").value || "0";
            let berangkatJam = document.getElementById("berangkatJam").value || "-";
            let tnkb = document.getElementById("tnkb").value || "-";
            let driver = document.getElementById("driver").value;
            let secondDriver = document.getElementById("secondDriver").value;

            let message = `🏁🏁🏁 ${tipe} 🏁🏁🏁\n\n` +
                          `▫️RUTE: ${asal} - ${tujuan1} - ${tujuan2}\n\n` +
                          `▫️BERANGKAT JAM ➡️ ${berangkatJam}\n` +
                          `▫️TNKB ➡️ ${tnkb}\n\n` +
                          `▫️JUMLAH KANTONG:\n${tujuan1} "${jumlah1}" KTG\n${tujuan2} "${jumlah2}" KTG\n\n` +
                          `▫️DRIVER: ${driver}\n▫️SECOND DRIVER: ${secondDriver}\n\nTERIMA KASIH! 🙏`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(() => alert("Pesan berhasil dikirim!"))
                .catch(() => alert("Gagal mengirim pesan!"));
        }
    </script>

</body>
</html>
